<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>KeeperCloset-관리자페이지</title>

</head>
<body>
<div th:fragment="main-content">
	<main>
		<section class="commFSection">
			<div class="commFWrap">
				<div><h1 style="font-size: 30px;">문의 관리</h1></div>
				<div class="slash"></div>
				<div class="commBoard">
					<div class="inq_Content">
						<div class="userInfoWrap">
							<div class="userInfo">
								<i class="fa-solid fa-circle-user" style="padding-left: 5px; font-size: 23px;"></i>
								<p>[[${i.member.id}]]</p>
							</div>
							<div class="recently">
								<p style="font-size: 14px; font-weight: 600; margin-bottom:15px;">최근 예약내역</p>
								<p class="rvStore">[[${rv.store.st_name}]]</p>
								<p class="rvDate">
									[[${rv.startdate}]] ~ [[${rv.enddate}]]
								</p>
								<p class="rvetc">
									[[${rv.boxsize}]] / [[${rv.rv_cnt}]]개
								</p>
							</div>
						</div>
						<div class="inqBoard">
							<div class="inqT">
								<i class="fa-sharp fa-solid fa-q" style="padding-left: 5px; font-size: 23px;"></i>
								<p class="inq_title">[[${i.inq_title}]]</p>
								<div class="inqDate">
									[[${i.inq_date}]]
								</div>
							</div>
							<div class="inqC">
								[[${i.inq_content}]]
							</div>
						</div>
					</div>
					<div class="formWrap">
						<form id="commFrom" method="post">
							<div class="txtWrap">
								<textarea id="cm_content" name="cm_content" cols="40" rows="8"></textarea>
							</div>
							<div class="btnWrap">
								<button type="button" th:onclick="addComm([[${i.inq_num}]])">등록</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
	</main>
</div>
</body>

</html>
